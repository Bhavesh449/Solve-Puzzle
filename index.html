<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Solve Puzzle üß©</title>
  <link rel="icon" type="image/png" href="puzzle.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #2e2e2e, #000000);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #scoreDisplay {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    h1 {
      margin: 0 auto;
      text-align: center;
      font-size: 28px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .tile {
      width: 100px;
      height: 100px;
      background: #e53935;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .tile:active {
      transform: scale(0.95);
    }

    .empty {
      background: #444444;
      cursor: default;
      box-shadow: none;
    }

    .buttons {
      text-align: center;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #status {
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .thinking-img {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .thinking-img img {
      max-width: 120px;
      height: auto;
    }

    .thinking-img p {
      margin-top: 2px;
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      font-style: italic;
    }

    .win-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 2s ease;
      opacity: 0;
    }

    .win-overlay.show {
      display: flex;
      opacity: 1;
    }

    .win-popup {
      background: #111;
      color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: rotateY(0deg);
      animation: rotateIn 2s ease;
      text-align: center;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    @keyframes rotateIn {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }
    .review-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #ffffff;
  color: #111;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: background 0.3s ease;
  z-index: 999;
}

.review-btn:hover {
  background: #e0e0e0;
}
.footer-credit {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 10px 0;
  font-size: 14px;
  color: #ccc;
  background: transparent;
  z-index: 10;
}
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
}

.footer-credit {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;

<body>

  <div class="top-bar">
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <h1>Solve Puzzle üß©</h1>
    <div style="width: 100px;"></div>
  </div>

  <div class="board" id="board"></div>

  <div class="buttons">
    <button onclick="shuffle()">üîÑ Shuffle</button>
  
  </div>

  <p id="status"></p>

  <div class="thinking-img">
    <img src="thinking.png" alt="Thinking...">
    <p>Socho</p>
  </div>
 
  <div class="win-overlay" id="winOverlay">
    <div class="win-popup">
      <div class="emoji">üéâ</div>
      <h2>You Won!</h2>
      <p>Score: <span id="popupScore">0</span></p>
    </div>
  </div>

  <!-- üîä Sound for tile click -->
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <audio id="shuffleSound" src="shuffle.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.wav" preload="auto"></audio>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const winOverlay = document.getElementById("winOverlay");
    const scoreSpan = document.getElementById("score");
    const popupScore = document.getElementById("popupScore");
    const clickSound = document.getElementById("clickSound");

    let tiles = [];
    let score = 0;

    function createBoard() {
      board.innerHTML = "";
      tiles.forEach((num, i) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = num === 0 ? "" : num;
        if (num === 0) tile.classList.add("empty");

        tile.addEventListener("click", () => moveTile(i));
        board.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(0);
      const validMoves = [index - 1, index + 1, index - 3, index + 3];

      if (validMoves.includes(emptyIndex) &&
          !(index % 3 === 0 && emptyIndex === index - 1) &&
          !(index % 3 === 2 && emptyIndex === index + 1)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        clickSound.currentTime = 0;
        clickSound.play();
        createBoard();
        checkWin();
      }
    }

    function shuffle() {
  const shuffleSound = document.getElementById("shuffleSound");
  shuffleSound.currentTime = 0;
  shuffleSound.play();

  tiles = [1, 2, 3, 4, 5, 6, 7, 8, 0];
  for (let i = tiles.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }
  createBoard();
  statusText.textContent = "";
}

    function checkWin() {
      if (tiles.join() === "1,2,3,4,5,6,7,8,0") {
        score += 100;
        scoreSpan.textContent = score;
        popupScore.textContent = score;
        showWinPopup();
      }
    }

    function showWinPopup() {
  const winSound = document.getElementById("winSound");
  winSound.currentTime = 0;
  winSound.play();

  winOverlay.classList.add("show");
  setTimeout(() => {
    winOverlay.classList.remove("show");
    shuffle(); // Automatically shuffle for next match
  }, 4000);
}

    window.onload = shuffle;
    
  </script>
